<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>

<img src="Bor.png" alt="Logo">

    <center>
    <h1><span style="color: #564031;">Contato</span> </h1>

    <form>
        <label for="nome">Name:</label><br>
        <input type="text" id="name" name="Name"><br><br>

        <label for="Email">E-mail:</label><br>
        <input type="Email" id="Email" name="Email"><br><br>

        <label for="Telefone">Telefone:</label><br>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(11) 12345-6789"><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea name="Mensagem" placeholder="Mensagem" id="Mensagem"></textarea><br><br>

        <input type="submit" value="Enviar"><br>




    </form>
    </center>
</body>
</html>
